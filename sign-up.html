<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khear App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
</head>
<body style="overflow-y: hidden;">
    <div class="black-box top"></div>
    <div class="login-div">

        <form class="login-form" onsubmit="signup(event)">
            <h4 style="font-weight:bold;">Create New Account</h4>
            <div class="mb-3">
                <input style="border: 3px solid black;" id="email" type="text" class="form-control" id="formGroupExampleInput" placeholder="Email">
            </div>
            <div class="mb-3">
                <input style="border: 3px solid black;" id="password" type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
            </div>
            <div>
                <button class="btn btn-dark" type="submit">Sign Up</button>
                <p>Already have an account? <a style="color:red" href="./login.html" class="in">Log in</a></p>
            </div>
        </form>
    </div>
    <div class="black-box bottom"></div>
</body>
<script src="/app.js" type="module"></script>
</html>
