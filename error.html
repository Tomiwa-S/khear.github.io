<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khear App</title>
    <style>
        .error-main{
            text-align: center;
            margin-top: 8%;
        }
        .error-image{
            background-image: url("./assets/Na_Nov_26.jpg");
            background-size: contain;
            background-repeat: no-repeat;
            margin: auto auto 0 auto;
        }
        p{
            color: rgb(203, 185, 163);
            font-weight: 2rem;
        }
        button:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="error-main" style="font-weight: bold;">
        <div class="error-image" style="width:35dvh; height: 30dvh;"></div>
        <h3>Error!</h3><br/>
        <p>Something went wrong</p>
        <p>Please try again</p><br/>
        <div class="try-again">
            <a href="./preference.html"><button style="background-color: black; color: white; padding: 1%;">Try Again</button></a>
        </div>
    </div>
</body>
</html>
